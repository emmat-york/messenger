<img [ngSrc]="contact.avatar" width="48" height="48" alt="avatar" />

<div class="contact-info">
  <div class="name-and-date">
    <h3 class="name">{{ contact.userName }}</h3>
    <span class="date">{{ '01-01-2020' | date: 'shortTime' }}</span>
  </div>

  <div class="message">{{ '' }}</div>
</div>
