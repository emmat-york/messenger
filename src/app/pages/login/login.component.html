<form [formGroup]="formGroup" (ngSubmit)="onLogin()">
  <app-input [formControlName]="loginFormKey.Email"></app-input>

  <app-input [formControlName]="loginFormKey.Password"></app-input>

  <app-button
    type="submit"
    [disabled]="formGroup.disabled || formGroup.invalid"
  >
    Login
  </app-button>
</form>
