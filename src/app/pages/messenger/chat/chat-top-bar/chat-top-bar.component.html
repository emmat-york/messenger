<header class="header">
  <app-avatar
    [safeName]="selectedDialog.name"
    [src]="selectedDialog.avatar"
    variant="small"
    class="avatar"
  ></app-avatar>

  <div>
    <h3 class="name">{{ selectedDialog.name }}</h3>
    <span class="online-indicator" [class.online]="selectedDialog.isOnline">{{
      selectedDialog.isOnline ? 'online' : 'offline'
    }}</span>
  </div>
</header>
