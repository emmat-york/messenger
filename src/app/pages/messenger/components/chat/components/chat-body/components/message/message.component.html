<article class="message">{{ message.message }}</article>

@if (message.likes.length) {
<ul>
  @for (like of message.likes; track like.type) {
  <li class="like">
    @if (like.count > 1) {
    <span>{{ like.count }}</span>
    }
    <span class="like-pic">{{ like.emoji.pic }}</span>
  </li>
  }
</ul>
}

<span class="message-date">{{ message.creationDate | date: 'shortTime' }}</span>
