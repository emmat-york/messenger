<button class="menu-button" type="button" (click)="openUserMenu()">
  <img [ngSrc]="'menu' | icon" width="22" height="22" alt="menu" />
</button>

<label
  [class.search-mode]="view === 'search-panel'"
  for="contact-search-input-bar"
  class="label"
>
  <img
    *ngIf="view === 'search-panel'"
    [ngSrc]="'close' | icon"
    class="close-cross"
    width="16"
    height="16"
    alt="close"
    (click)="onCloseSearchPanel($event)"
  />
  <input placeholder="Search" id="contact-search-input-bar" class="input" type="text" />
</label>
