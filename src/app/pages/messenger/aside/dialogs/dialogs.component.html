<ng-container *ngrxLet="{ dialogs: dialogs$, selectedDialog: selectedDialog$ }; let vm">
  @if (vm.dialogs.length) {
  <ul #contactList class="contact-list">
    @for (dialog of vm.dialogs | arrayFilter: asideVm.searchRequest: 'name'; track
    dialog.uuid) {
    <li class="contact" (click)="setSelectedDialog(vm.selectedDialog?.uuid, dialog)">
      <app-dialog
        [class.selected]="dialog.uuid === vm.selectedDialog?.uuid"
        [dialog]="dialog"
      ></app-dialog>
    </li>
    }
  </ul>
  } @else {
  <div class="no-dialogs">You have no dialogs yet.</div>
  }

  <!-- Scroll circle -->
  @if (isScrollCircleShown) {
  <app-scroll-circle
    class="scroll-circle"
    type="down"
    (click)="onScrollUp()"
  ></app-scroll-circle>
  }
</ng-container>
