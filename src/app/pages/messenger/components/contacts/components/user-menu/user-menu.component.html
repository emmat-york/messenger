<aside *ngrxLet="modalData.userFacade.vm$; let vm">
  <header *ngIf="vm.userData" class="header">
    <div class="top-header">
      <img [ngSrc]="vm.userData.avatar" width="42" height="42" alt="avatar" />
      <button type="button" (click)="closeAction()">
        <img [ngSrc]="'close' | icon" width="14" height="14" alt="close" />
      </button>
    </div>

    <span class="user-name">{{ vm.userData.userName }}</span>
  </header>

  <ul class="menu-list">
    <li class="menu-item">
      <img [ngSrc]="'close' | icon" width="20" height="20" alt="alt" />
      <span class="text">Settings</span>
    </li>
  </ul>

  <footer></footer>
</aside>
