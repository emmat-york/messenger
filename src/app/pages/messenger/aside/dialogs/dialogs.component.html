@if (userVm.dialogs.length) {
<ul #contactList class="contact-list">
  @for (dialog of userVm.dialogs | arrayFilter: asideVm.searchRequest: 'name'; track
  dialog.name) {
  <li class="contact" (click)="setSelectedDialog(chatVm.selectedDialog?.id, dialog)">
    <app-dialog
      [class.selected]="dialog.id === chatVm.selectedDialog?.id"
      [dialog]="dialog"
    ></app-dialog>
  </li>
  }
</ul>
} @else {
<div class="no-dialogs">You have no dialogs yet.</div>
}

<!-- Scroll circle -->
@if (isScrollCircleShown) {
<app-scroll-circle
  class="scroll-circle"
  type="down"
  (click)="onScrollUp()"
></app-scroll-circle>
}
