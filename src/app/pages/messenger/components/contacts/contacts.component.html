<div class="search-bar">
  <button class="menu-button" type="button">
    <img src="assets/icons/system/menu.svg" alt="menu" />
  </button>

  <label class="label" for="contact-search-input-bar">
    <input
      [formControl]="control"
      placeholder="Search"
      id="contact-search-input-bar"
      class="input"
      type="text"
    />
  </label>
</div>

<ul class="contact-list">
  @for (contact of contacts | contactFilter: control.value; track contact.name)
  {
  <li class="contact">
    <contact [contact]="contact"></contact>
  </li>
  }
</ul>
