<form class="form-group" [formGroup]="formGroup" (ngSubmit)="onRegistration()">
  <h2 class="heading">Registration</h2>

  <article
    *ngIf="errorMessage$ | ngrxPush as error"
    class="server-error-message"
  >
    {{ error }}
  </article>

  <app-input
    [placeholder]="placeholders[signUpFormKey.Email]"
    [errorState]="errorState[signUpFormKey.Email]"
    [formControlName]="signUpFormKey.Email"
    [id]="signUpFormKey.Email"
  ></app-input>

  <app-input
    [placeholder]="placeholders[signUpFormKey.Password]"
    [errorState]="errorState[signUpFormKey.Password]"
    [formControlName]="signUpFormKey.Password"
    [id]="signUpFormKey.Password"
    type="password"
  ></app-input>

  <app-button class="submit-button" type="submit">Submit</app-button>

  <app-button class="registration-button" type="button" variant="text">
    <a class="link" [routerLink]="['/' + appPages.Login]">Go to login</a>
  </app-button>
</form>
