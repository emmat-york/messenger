@if (label) {
<app-label [for]="inputId">{{ label }}</app-label>
} @if (ngControl) {
<input
  [placeholder]="placeholder"
  [disabled]="disabled"
  [ngClass]="{
    invalid: errorState && ngControl.invalid && ngControl.touched,
    valid: errorState && ngControl.valid && ngControl.touched
  }"
  [ngModel]="value"
  [type]="type"
  [id]="inputId"
  class="input"
  autocomplete="off"
  (ngModelChange)="onInputChange($event)"
  (blur)="onInputBlur()"
/>
} @if (errorState && ngControl && ngControl.errors && ngControl.touched) {
<app-error-message
  [controlErrors]="ngControl.errors"
  [errorState]="errorState"
></app-error-message>
}
