<article class="message">{{ message.message }}</article>

<ul *ngIf="message.likes.length">
  <li *ngFor="let like of message.likes" class="like">
    <span *ngIf="like.count > 1">{{ like.count }}</span>
    <span class="like-pic">{{ like.emoji.pic }}</span>
  </li>
</ul>

<span class="message-date">{{
  message.creationDate | date: dateFormat.HH_MM_PM
}}</span>
