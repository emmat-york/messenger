<div class="search-bar">
  <button class="menu-button" type="button">
    <img [ngSrc]="'menu' | icon" width="22" height="22" alt="menu" />
  </button>

  <label class="label" for="contact-search-input-bar">
    <input
      [formControl]="control"
      placeholder="Search"
      id="contact-search-input-bar"
      class="input"
      type="text"
    />
  </label>
</div>

<ng-container *ngrxLet="vm$; let vm">
  @if (vm.userData?.contacts?.length) {
  <ul class="contact-list">
    <li
      *ngFor="
        let contact of vm.userData?.contacts
          | arrayFilter: control.value : 'userName'
      "
      class="contact"
      (click)="setSelectedUserId(vm.selectedContact?.id, contact)"
    >
      <app-contact
        [class.selected]="contact.id === vm.selectedContact?.id"
        [contact]="contact"
      ></app-contact>
    </li>
  </ul>
  } @else {
  <div class="no-contacts">No contacts</div>
  }
</ng-container>
