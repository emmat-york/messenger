<app-label [for]="id">{{ label }}</app-label>

<input
  class="input"
  [placeholder]="placeholder"
  [disabled]="disabled"
  [ngClass]="{
    invalid: control.errors && control.touched,
    valid: !control.errors
  }"
  [ngModel]="value"
  [type]="type"
  [id]="id"
  (ngModelChange)="onInputChange($event)"
  (blur)="onInputBlur()"
/>

<app-error-message
  *ngIf="control.errors && control.touched"
  [errorState]="errorState"
  [controlErrors]="control.errors"
></app-error-message>
