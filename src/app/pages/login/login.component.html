<form class="form-group" [formGroup]="formGroup" (ngSubmit)="onLogin()">
  <h2 class="heading">Login</h2>

  <article
    *ngIf="serverErrorMessage$ | ngrxPush as error"
    class="server-error-message"
  >
    {{ error }}
  </article>

  <app-input
    [errorState]="errorState[loginFormKey.Email]"
    [id]="loginFormKey.Email"
    [formControlName]="loginFormKey.Email"
    [placeholder]="labels[loginFormKey.Email]"
  ></app-input>

  <app-input
    [errorState]="errorState[loginFormKey.Password]"
    [id]="loginFormKey.Password"
    [formControlName]="loginFormKey.Password"
    [placeholder]="labels[loginFormKey.Password]"
    type="password"
  ></app-input>

  <app-checkbox
    [formControlName]="loginFormKey.RememberMe"
    [label]="labels[loginFormKey.RememberMe]"
    [id]="loginFormKey.RememberMe"
  ></app-checkbox>

  <app-button
    [disabled]="formGroup.disabled"
    class="submit-button"
    variant="regular"
    type="submit"
  >
    Submit
  </app-button>

  <app-button class="registration-button" type="button" variant="text">
    <a class="link" [routerLink]="['/' + appPages.Registration]"
      >Go to registration</a
    >
  </app-button>
</form>
