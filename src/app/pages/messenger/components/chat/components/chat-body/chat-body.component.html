<ul class="message-list">
  @for (message of messages; track message.id) {
  <li class="message" [class.your-message]="message.uuid === uuid">
    <app-message
      [isYoursMessage]="message.uuid === uuid"
      [message]="message"
    ></app-message>
  </li>
  }
</ul>

@if (hasTheChatBottomBeenReached) {
<app-scroll-circle
  type="up"
  class="scroll-circle"
  (click)="scrollDown(true)"
></app-scroll-circle>
}
