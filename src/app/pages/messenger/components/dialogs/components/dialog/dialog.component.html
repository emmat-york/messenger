<div [class.online]="dialog.isOnline">
  <img [ngSrc]="dialog.avatar" width="48" height="48" alt="avatar" />
</div>

<div class="contact-info">
  <div class="name-and-date">
    <h3 class="user-name">{{ dialog.userName }}</h3>
    <span class="date">{{ dialog.lastMessage.creationDate | date: 'shortTime' }}</span>
  </div>

  <span class="message">{{ dialog.lastMessage.message }}</span>
</div>
