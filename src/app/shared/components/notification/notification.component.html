<header class="header">
  <img [ngSrc]="type | notificationIcon" width="24" height="24" [alt]="type" />

  <h3 class="heading" [ngClass]="type">{{ type | titlecase }}</h3>

  <button class="close-button" type="button" (click)="closeAction()">
    <img [ngSrc]="'close' | icon" width="24" height="24" alt="close" />
  </button>
</header>

<div [ngClass]="type">{{ message }}</div>
