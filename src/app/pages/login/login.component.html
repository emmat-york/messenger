<form [formGroup]="formGroup" (ngSubmit)="onLogin()">
  <input
    [formControlName]="loginFormKey.Email"
    type="text"
    placeholder="Enter your phone number..."
  />

  <app-button
    type="submit"
    [disabled]="formGroup.disabled || formGroup.invalid || isLoading"
    >Login</app-button
  >
</form>
