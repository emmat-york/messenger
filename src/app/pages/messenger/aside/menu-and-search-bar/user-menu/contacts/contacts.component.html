<section>
  <app-input
    [formControl]="searchControl"
    class="search-input"
    placeholder="Search"
  ></app-input>

  <ul *ngrxLet="{ contacts: contacts$, dialogs: dialogs$ }; let vm">
    @for (contact of vm.contacts | arrayFilter: searchControl.value : 'name'; track 'id')
    {
    <li class="contact" (click)="onContactSelect(contact, vm.dialogs)">
      <app-contact [contact]="contact"></app-contact>
    </li>
    }
  </ul>
</section>

<footer class="footer">
  <app-button (click)="closeAction()" variant="text">Add contact</app-button>
  <app-button (click)="closeAction()" variant="text">Close</app-button>
</footer>
