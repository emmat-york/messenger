<header class="header">
  <app-avatar
    [safeName]="dialogOrEssentialUserData.name"
    [src]="dialogOrEssentialUserData.avatar"
    class="avatar"
    variant="small"
  ></app-avatar>

  <div>
    <h3 class="name">{{ dialogOrEssentialUserData.name }}</h3>
    <span
      *ngIf="dialogOrEssentialUserData | dialogTypeGuard"
      [class.online]="dialogOrEssentialUserData.isOnline"
      class="online-indicator"
      >{{ dialogOrEssentialUserData.isOnline ? 'online' : 'offline' }}</span
    >
  </div>
</header>

<div (click)="onMoreOptions()" class="img-container">
  <img [ngSrc]="'more-vert' | icon" alt="advanced-options" height="22" width="22" />
</div>
