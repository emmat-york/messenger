<input
  #chatInput
  [formControl]="control"
  placeholder="Write a message..."
  class="chat-input"
  type="text"
/>

<button class="action-button" type="button" (click)="openEmojiMenu()">
  <img [ngSrc]="'smile' | icon" width="24" height="24" alt="emoji" />
</button>

<button class="action-button" type="button" (click)="sendMessage()">
  <img [ngSrc]="'send' | icon" width="24" height="24" alt="send" />
</button>
