<ul class="message-list">
  @for (message of messages; track message.id) {
  <li class="message">
    <app-message [message]="message"></app-message>
  </li>
  }
</ul>

@if (isScrollCircleShown) {
<app-scroll-circle
  type="up"
  class="scroll-circle"
  (click)="onScrollDown()"
></app-scroll-circle>
}
