<div class="search-bar">
  <button class="menu-button" type="button">
    <img [ngSrc]="'menu' | icon" width="24" height="24" alt="menu" />
  </button>

  <label class="label" for="contact-search-input-bar">
    <input
      [formControl]="control"
      placeholder="Search"
      id="contact-search-input-bar"
      class="input"
      type="text"
    />
  </label>
</div>

<ul class="contact-list">
  @for (contact of contacts | arrayFilter: control.value: 'name'; track contact.name)
  {
  <li>
    <app-contact [class.selected]="false" [contact]="contact"></app-contact>
  </li>
  }
</ul>
