<app-menu-and-search-bar
  [view]="view"
  (click)="onShowSearchPanel()"
  (closeSearchPanel)="onShowDialogs()"
></app-menu-and-search-bar>

@switch (view) { @case ('dialogs') {
<app-dialogs class="content"></app-dialogs>
} @case ('search-panel') {
<app-search-panel class="content"></app-search-panel>
} }
