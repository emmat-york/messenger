<div [class.online]="contact.isOnline">
  <img [ngSrc]="contact.avatar" width="48" height="48" alt="avatar" />
</div>

<div class="contact-info">
  <div class="name-and-date">
    <h3 class="user-name">{{ contact.userName }}</h3>
    <span class="date">{{
      contact.lastMessage.creationDate | date: dateFormat.HH_MM_PM
    }}</span>
  </div>

  <span class="message">{{ contact.lastMessage.message }}</span>
</div>
