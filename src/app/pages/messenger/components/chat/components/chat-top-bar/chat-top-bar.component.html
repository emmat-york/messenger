<header class="header">
  <img
    [ngSrc]="selectedContact.avatar"
    class="avatar"
    priority
    width="32"
    height="32"
    alt="avatar"
  />

  <div>
    <h3 class="name">{{ selectedContact.userName }}</h3>
    <span class="online-indicator" [class.online]="selectedContact.isOnline">{{
      selectedContact.isOnline ? 'online' : 'offline'
    }}</span>
  </div>
</header>

<button type="button" (click)="onLogOut()">Log out</button>
