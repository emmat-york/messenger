<app-label [for]="id">{{ label }}</app-label>

<input
  [class.invalid]="control.errors && control.touched"
  [class.valid]="!control.errors"
  [placeholder]="placeholder"
  [disabled]="disabled"
  [ngClass]="classes"
  [ngModel]="value"
  class="input"
  type="text"
  [id]="id"
  (ngModelChange)="onInputChange($event)"
  (blur)="onInputBlur()"
/>

<app-error-message
  *ngIf="control.errors && control.touched"
  [errorState]="errorState"
  [controlErrors]="control.errors"
></app-error-message>
