<header class="header">
  <img
    [ngSrc]="selectedDialog.avatar"
    class="avatar"
    priority
    width="32"
    height="32"
    alt="avatar"
  />

  <div>
    <h3 class="name">{{ selectedDialog.userName }}</h3>
    <span class="online-indicator" [class.online]="selectedDialog.isOnline">{{
      selectedDialog.isOnline ? 'online' : 'offline'
    }}</span>
  </div>
</header>
