<div [class.online]="dialog.isOnline">
  <img [ngSrc]="dialog.avatar" width="40" height="40" alt="avatar" />
</div>

<div class="contact-info">
  <div class="name-and-date">
    <h3 class="user-name">{{ dialog.userName }}</h3>
    <div class="date">{{ dialog.lastMessage.creationDate | date: 'shortTime' }}</div>
  </div>

  <div class="message">{{ dialog.lastMessage.message }}</div>
</div>
