<form (ngSubmit)="submit()" [formGroup]="formGroup" class="form-group">
  <h2 class="heading">Login</h2>

  @if (errorMsg$ | ngrxPush; as error) {
  <article class="server-error-message">
    {{ error }}
  </article>
  }

  <app-input
    [errorState]="errorState[loginFormKey.Email]"
    [formControlName]="loginFormKey.Email"
    [inputId]="loginFormKey.Email"
    placeholder="Email"
  ></app-input>

  <app-input
    [errorState]="errorState[loginFormKey.Password]"
    [formControlName]="loginFormKey.Password"
    [inputId]="loginFormKey.Password"
    placeholder="Password"
    type="password"
  ></app-input>

  <app-button
    [disabled]="formGroup.disabled || formGroup.invalid"
    class="submit-button"
    type="submit"
    variant="regular"
  >
    Submit
  </app-button>

  <app-button
    [disabled]="formGroup.disabled"
    class="registration-button"
    type="button"
    variant="text"
  >
    <a [routerLink]="['/registration']" class="link">Go to registration</a>
  </app-button>
</form>
